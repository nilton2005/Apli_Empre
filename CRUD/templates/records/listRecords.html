{% extends 'layout.html' %}
{% block content %}
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre usuario</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefono</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Evento</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for record in records %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ record.user.username }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ record.user.phone }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ record.event.title }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ record.event.date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
