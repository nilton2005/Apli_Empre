{% extends 'layout.html' %}
{% block content %}

<form action="{% url 'addUser' %}" method="POST" class="max-w-lg mx-auto p-4 bg-white shadow-md rounded">
    {% csrf_token %}
    <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
        <input type="text" name="username" id="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="lastname" class="block text-gray-700 text-sm font-bold mb-2">Apellido</label>
        <input type="text" name="lastname" id="lastname" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo</label>
        <input type="email" name="email" id="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Tel√©fono</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="flex items-center justify-between">
        <input type="submit" value="Guardar" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
    </div>
</form>

{% endblock %}
